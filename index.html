<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYU覓語美學 | 數位名片</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 設定 Tailwind 配置和基本樣式 -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* 使用 Inter 或系統預設字體 */
            margin: 0;
            background-color: #FDFBF7; /* 奶白色背景 */
            min-height: 100vh;
        }
        /* 確保元素平滑淡入 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 連結按鈕的漸變背景和陰影 */
        .insta-grad {
            background: linear-gradient(45deg, #f09433, #dc2743, #bc1888);
        }
        /* Line 綠色 */
        .line-green {
            background-color: #06C755;
        }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto fade-in pb-20">
    
    <!-- JavaScript for Icon Helpers -->
    <script>
        // Lucide Icons SVG Paths (Used by JS functions below)
        const icons = {
            MapPin: '<path d="M20 10c0 6-8 15-8 15s-8-9-8-15a8 8 0 0 1 16 0z"/><circle cx="12" cy="10" r="3"/>',
            Instagram: '<rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>',
            MessageCircle: '<path d="M7.9 20A9 9 0 0 1 4 16.1L2 12A8 8 0 0 0 12 20a9 9 0 0 0 9-9c0-.64-.13-1.25-.37-1.83"/><path d="M10 10v.01"/><path d="M14 10v.01"/><path d="M10 14v.01"/><path d="M14 14v.01"/>',
            ChevronRight: '<path d="m9 18 6-6-6-6"/>',
            AlertCircle: '<circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>',
            Navigation: '<polygon points="3 11 22 2 13 21 11 13 3 11"/>',
        };

        /**
         * 產生 SVG 圖標的 HTML 字串
         * @param {string} name - 圖標名稱 (如: 'MapPin')
         * @param {number} size - 尺寸 (預設 24)
         * @param {string} className - Tailwind CSS 類別
         * @returns {string} - 完整的 SVG HTML 標籤
         */
        function getIcon(name, size = 24, className = "") {
            const path = icons[name] || '';
            return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${path}</svg>`;
        }
        
        // MIYU Logo SVG
        const miyuLogoSvg = `
            <svg width="80" height="80" viewBox="0 0 100 100" class="mx-auto mb-4">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#D4C4B7" />
                        <stop offset="100%" stop-color="#8B7E74" />
                    </linearGradient>
                </defs>
                <path d="M25 80 V 30 L 50 60 L 75 30 V 60" stroke="url(#goldGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M60 55 L 75 80 L 90 55" stroke="#A89F91" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                <path d="M75 80 V 95" stroke="#A89F91" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
            </svg>
        `;

        // Price Item Helper
        function renderPriceItem(name, price, note = '') {
            const noteHtml = note ? `<span class="text-[#9CA3AF] text-sm mt-1">${note}</span>` : '';
            return `
                <div class="flex justify-between items-baseline py-3 border-b border-[#EBE5DE] last:border-0">
                    <div class="flex flex-col">
                        <span class="text-[#5e5650] text-lg font-medium">${name}</span>
                        ${noteHtml}
                    </div>
                    <span class="text-[#8B7E74] font-semibold text-lg ml-4 whitespace-nowrap">${price}</span>
                </div>
            `;
        }

        // Price Category Helper
        function renderPriceCategory(title, contentHtml) {
            return `
                <div class="mb-8 bg-white p-6 rounded-2xl shadow-sm border border-[#F5F0EB]">
                    <h4 class="text-center text-[#8B7E74] font-medium text-lg mb-6 tracking-widest border-b pb-2 mx-4 border-[#EBE5DE]">
                        ${title}
                    </h4>
                    ${contentHtml}
                </div>
            `;
        }

        // External Link Button Helper
        function renderLinkButton(href, iconName, mainText, subText, colorClass) {
            return `
                <a href="${href}" target="_blank" rel="noopener noreferrer"
                   class="group block w-full bg-white border border-[#EBE5DE] rounded-xl p-4 shadow-sm mb-4 active:scale-95 transition-all duration-200 hover:shadow-md hover:border-[#D4C4B7]">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-3 rounded-full ${colorClass} bg-opacity-10">
                                ${getIcon(iconName, 24, colorClass.replace('bg-', 'text-'))}
                            </div>
                            <div class="text-left">
                                <p class="text-[#5e5650] font-medium text-lg">${mainText}</p>
                                <p class="text-[#9CA3AF] text-sm">${subText}</p>
                            </div>
                        </div>
                        ${getIcon('ChevronRight', 24, 'text-[#D4C4B7] group-hover:translate-x-1 transition-transform')}
                    </div>
                </a>
            `;
        }

        // --- Tab Content Data ---
        
        const priceContent = {
            eyebrow: renderPriceCategory("霧眉 / 眉部護理", `
                ${renderPriceItem("粉霧眉", "$5500")}
                ${renderPriceItem("補色", "$1800", "一年半內")}
                ${renderPriceItem("無創淡色", "$1300")}
                ${renderPriceItem("淡色三堂", "$3500")}
            `),
            nail: `
                ${renderPriceCategory("美甲造型", `
                    ${renderPriceItem("單色", "$900")}
                    ${renderPriceItem("貓眼", "$1100")}
                    ${renderPriceItem("鏡面", "$1200")}
                    ${renderPriceItem("法式", "$1400")}
                    ${renderPriceItem("造型款式", "$1200 up")}
                `)}
                ${renderPriceCategory("手足保養 / 卷甲", `
                    ${renderPriceItem("手部基礎保養", "$499")}
                    ${renderPriceItem("手部進階保養", "$999")}
                    ${renderPriceItem("足部基礎保養", "$799")}
                    ${renderPriceItem("足部進階保養", "$1299")}
                    ${renderPriceItem("卷甲矯正", "$200 / 指")}
                `)}
                ${renderPriceCategory("卸甲服務", `
                    ${renderPriceItem("本店單卸", "$400")}
                    ${renderPriceItem("他店單卸", "$500")}
                    ${renderPriceItem("本店卸續", "$200")}
                    ${renderPriceItem("他店卸續", "$300")}
                    ${renderPriceItem("卸指甲油", "$50")}
                `)}
            `,
            removal: `
                ${renderPriceCategory("唇色矯正", `
                    ${renderPriceItem("體驗價", "$1999")}
                    ${renderPriceItem("唇色矯正單次", "$2500")}
                    ${renderPriceItem("唇色矯正三堂", "$6500")}
                `)}
                ${renderPriceCategory("乳暈淡化", `
                    ${renderPriceItem("體驗價", "$2999")}
                    ${renderPriceItem("乳暈淡化單次", "$4000")}
                    ${renderPriceItem("乳暈淡化三堂", "$11000")}
                `)}
            `
        };

        const serviceContent = `
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-[#F5F0EB] text-center">
                <h3 class="text-[#8B7E74] text-xl font-light mb-8 tracking-widest">精選服務</h3>
                <div class="grid grid-cols-2 gap-4">
                    ${['粉霧眉', '無創淡色', '手足美甲', '卷甲矯正', '唇色矯正', '乳暈淡化'].map(item => `
                        <div class="p-4 bg-[#F9F7F5] rounded-xl text-[#5e5650] text-lg font-medium tracking-wide hover:bg-[#F0EBE5] transition-colors">
                            ${item}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const policyContent = `
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-[#F5F0EB]">
                <div class="flex items-center justify-center mb-6 text-[#8B7E74]">
                    ${getIcon('AlertCircle', 32)}
                    <h3 class="text-xl font-medium ml-3 tracking-widest">預約須知</h3>
                </div>
                
                <ul class="space-y-6 text-[#5e5650] leading-relaxed text-sm text-justify list-none pl-0">
                    <li class="flex items-start">
                        <span class="text-[#D4C4B7] font-bold mr-3 mt-0.5">01.</span>
                        <span>新客首次預約皆收定金，當天消費折抵扣除。24小時內匯款完成才算預約完成，取消皆不退定金。</span>
                    </li>
                    <li class="flex items-start">
                        <span class="text-[#D4C4B7] font-bold mr-3 mt-0.5">02.</span>
                        <span>舊客取消預約，下次預約則會收取定金。</span>
                    </li>
                    <li class="flex items-start">
                        <span class="text-[#D4C4B7] font-bold mr-3 mt-0.5">03.</span>
                        <span>預約時間保留15分鐘，超過時間者視情況減少項目或改期，聯繫不到者直接取消，每次預約皆收取定金。</span>
                    </li>
                    <li class="flex items-start">
                        <span class="text-[#D4C4B7] font-bold mr-3 mt-0
